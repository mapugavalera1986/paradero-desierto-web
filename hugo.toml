baseURL = 'https://paradero-incierto.netlify.app/'
languageCode = 'es-pe'
title = 'paradero desierto'
theme = 'hermit-v2'

defaultContentLanguageInSubdir = false

# En caso de que quieran una sección para copyright
copyright = 'paradero desierto'

# Con esto, podrás tener enlaces ordenados por fecha y mes

[permalinks]
    posts = "/:year/:month/:day/:slug/"

# Siguiendo la disposición de la plantilla, solo usaremos etiquetas
[taxonomies]
	tag = 'tags'

[params.author]
	author = 'paradero desierto'
	about = 'nosotros'

[params]
	dateform        = "02/01/2006"
	dateformShort   = "02/01"
	dateformNum     = "2006-01-02"
	dateformNumTime = "2006-01-02 15:04 -0700"

	readTime = false
	
	# Detalles para SEO y para página de inicio
	description = 'poesía peruana'
	homeSubtitle = 'poesía peruana'
	
	homeSubtitlePrinter = false
	scrollToTop = true 
	footerCopyright = 'Preguntar antes de copiar'
	
	# Revisa si los vínculos sociales funcionan
	[[params.socialLinks]]
		name = 'instagram'
		url = 'https://www.instagram.com/paradero.desierto/'
	[[params.socialLinks]]
		name = 'facebook'
		url = 'https://www.facebook.com/paraderodesierto/'
	[[params.socialLinks]]
		name = 'email'
		url = 'mailto:paraderodesierto@proton.me'

[menu]
	[[menu.main]]
		name = 'Nosotros'
		url = 'nosotros/'
		weight = 1
	[[menu.main]]
		name = 'Publicaciones'
