{{ with site.Data.nosotros }}
    {{ $cantidad := sub (len site.Data.nosotros.integrantes) 1 }}
    {{ range $index, $element := .integrantes}}
        <div class="tarjeta">
            <div class="foto">
                <img src="{{ .foto | absURL }}" alt="FotografÃ­a de {{ .nombre }}">
            </div>
            <div class="info">
                <div class="titular">
                    <h2>{{ .nombre }}</h2>
                    <p>{{ .origen }}</p>
                </div>
                <div class="texto">
                    {{ range .info }}
                        <p>{{ .txt | markdownify }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ if not (eq $cantidad $index) }}
            <hr>
        {{ end }}
    {{ end }}
{{ end }}
